<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Quote of the Day</h1>
    <p id="current-date" class="current-date"></p>
    
    <div class="quote-box">
      <div class="quote-content">
        <p id="quote-text" class="quote-text">Click the button below to get an inspiring quote!</p>
        <p id="quote-author" class="quote-author"></p>
      </div>
      
      <button id="new-quote-btn" class="new-quote-btn">New Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
